<!DOCTYPE html>
<html>

    <head>

        <title>Profile Card</title>

        <link rel="stylesheet" href="style.css">

    </head>

    <body>

        <div id="fullCard">

            <div id="topCard"></div>

            <img id="myPic" src="Images/image.png" height="135px">

            <p id="name">Nikhil kumawat</p>
            <p id="profession">Tech Student | Tech Enthusiast</p>

            <div id="icons">

                <a href="https://x.com/Coder645753" target="_main"><img class="links" src="Images/twitter-x.png" height="30px"></a>
                <a href="https://www.linkedin.com/in/nikhil-kumawat-3a0a603a6/" target="_main"><img class="links" src="Images/linkedin.png" height="30px"></a>
                <a href="https://github.com/Nikhil-Kumawat369" target="_main"><img class="links" src="Images/github.png" height="30px"></a>
                <a href="https://leetcode.com/u/Nikhil_369_369/" target="_main"><img class="links" src="Images/leetcode.png" height="30px"></a>

            </div>

            <div id="buttons">

                <button class="but">Subscribe</button>
                <button class="but">Message</button>

            </div>

            <div id="end">

                <img class="End" src="Images/heart.png" height="25px">
                <p class="numbers">60k</p>
                <img class="End" src="Images/comment.png" height="25px">
                <p class="numbers">40k</p>
                <img class="End" src="Images/share.png" height="25px">
                <p class="numbers" id="last">25k</p>

            </div>

        </div>

    </body>

</html>
